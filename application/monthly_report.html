<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p style="font-family: Arial, sans-serif; font-size: 16px;">Dear {{user.username}},</p>

    <p style="font-family: Arial, sans-serif; font-size: 16px;">Here are the details of purchases you made last month.</p>

    <table style="width: 100%; border-collapse: collapse; font-family: Arial, sans-serif; font-size: 16px;">
        <tr style="background-color: #f8f8f8;">
            <th style="padding: 10px; border: 1px solid #ddd;">Name</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Quantity</th>
            <th style="padding: 10px; border: 1px solid #ddd;">Amount</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ order.product_name }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ order.quantity }}</td>
            <td style="padding: 10px; border: 1px solid #ddd;">{{ order.amount }}</td>
        </tr>
        {% endfor %}
    </table>

    <p style="font-family: Arial, sans-serif; font-size: 16px; font-weight: bold;">Total Expenditure: Rs.{{total_expenditure}}</p>

    <p style="font-family: Arial, sans-serif; font-size: 16px;">
        Thanks and Regards,<br>
        Grocery Store</p>
</body>

</html>
